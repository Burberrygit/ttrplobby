name: Build & Deploy to Netlify (Plugin Build, verbose)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (pre-install)
        run: |
          set -euxo pipefail
          echo "PWD:" && pwd
          echo "--- ROOT ---" && ls -la
          echo "--- frontend ---" && ls -la frontend || true
          echo "Lockfile present?" && (test -f frontend/package-lock.json && echo YES || echo NO)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Node & npm versions
        run: |
          set -euxo pipefail
          node -v
          npm -v

      # Install in /frontend. Use npm ci if lockfile is there; else fall back to npm install.
      - name: Install deps (ci OR install)
        working-directory: frontend
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "Lockfile missing; using npm install"
            npm install
          fi
          test -d node_modules && echo "node_modules present"

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      # Run Netlify's Next.js plugin LOCALLY (uses netlify.toml at repo ROOT)
      - name: Netlify Build (with @netlify/plugin-nextjs)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          set -euxo pipefail
          # netlify.toml at root has: base="frontend", command="npm run build", publish=".next"
          netlify build --context production --debug

      - name: Show Netlify build output
        run: |
          set -euxo pipefail
          echo "---- .netlify/build ----"
          ls -la .netlify/build || true
          echo "---- .netlify/functions ----"
          ls -la .netlify/functions || true

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          set -euxo pipefail
          netlify deploy --prod --dir ".netlify/build" --message "CI deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
