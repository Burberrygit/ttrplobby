# .github/workflows/deploy.yml
name: Build & Deploy to Netlify (pnpm)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: netlify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID:    ${{ secrets.NETLIFY_SITE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install deps (frontend)
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # Optional: quick sanity prints (helpful when debugging)
      - name: Print dirs
        working-directory: frontend
        run: |
          set -euxo pipefail
          node -v
          pnpm -v
          echo "lockfile:" && ls -la pnpm-lock.yaml
          echo "netlify.toml:" && (cat netlify.toml || true)

      # Use pnpm dlx so we don't rely on npm
      - name: Deploy to Netlify (prod)
        working-directory: frontend
        env:
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID:    ${{ env.NETLIFY_SITE_ID }}
        run: |
          set -euxo pipefail
          pnpm dlx netlify-cli --version
          pnpm dlx netlify-cli deploy --prod --build \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --debug
