name: Build & Deploy to Netlify (Plugin Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Preflight: tree
        run: |
          ls -la
          echo "---- frontend ----"
          ls -la frontend

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      - name: Netlify Auth Check
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: netlify status || true

      # IMPORTANT: runs the Netlify Next.js plugin locally (no Netlify minutes)
      - name: Netlify Build (runs framework plugin)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          netlify build --context production --debug
        # netlify.toml at repo root should have:
        # [build]
        #   base = "frontend"
        #   command = "npm run build"
        #   publish = ".next"
        # [[plugins]]
        #   package = "@netlify/plugin-nextjs"

      - name: Show Netlify build output
        run: |
          echo "---- .netlify/build/ ----"
          ls -la .netlify/build || true
          echo "---- .netlify/ functions ----"
          ls -la .netlify/functions || true

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # The netlify build command prints a 'Directory' line with the publish path.
          # For Next.js, it's usually ".netlify/build".
          netlify deploy --prod --dir ".netlify/build" --message "CI deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

