name: Build & Deploy to Netlify (Plugin Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # you likely already have this; it's fine to keep it
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (pre-install)
        run: |
          echo "PWD:" && pwd
          echo "ROOT:" && ls -la ..
          echo "FRONTEND:" && ls -la .
          echo "Lockfile exists?"; test -f package-lock.json && echo YES || echo NO

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Node & npm versions
        run: |
          node -v
          npm -v

      # ⬇️ This is the important change
      - name: Install deps (ci OR install)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile present)"
            npm ci
          else
            echo "Lockfile missing; using npm install"
            npm install
          fi

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      - name: Netlify Build (with plugin)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        # netlify.toml is at repo root, so go up one level for the build
        working-directory: .
        run: |
          cd ..
          netlify build --context production --debug

      - name: Deploy to Netlify (prod)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        working-directory: .
        run: |
          cd ..
          netlify deploy --prod --dir ".netlify/build" --message "CI deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
